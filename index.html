<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" id="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jquery.multiSelect.js</title>
<script type="text/javascript" src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="jquery.multiSelect.js"></script>
<style type="text/css">
body{
	min-height: 480px;
}
</style>
</head>
<body>
	<select class="multi-select" name="type">
		<option value="">请选择</option>
		<option value="1">选择1</option>
		<option value="2">选择2</option>
		<option value="3">选择3</option>
		<option value="4">选择4</option>
		<option value="5">选择5</option>
		<option value="6">选择6</option>
		<option value="7">选择7</option>
		<option value="8">选择8</option>
		<option value="9">选择9</option>
		<option value="10">选择10</option>
		<option value="11">选择11</option>
		<option value="12">选择12 3456 7891 012 136</option>
	</select>
<script type="text/javascript">
	$(document).ready(function(){
		$('.multi-select').multiSelect();
	});
</script>
</body>
</html>
